on:
  push:
    tags:

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Download
        run: curl https://codeload.github.com/BelledonneCommunications/bcg729/tar.gz/${{ github.ref }} > bcg729_${{ github.ref }}.orig.tar.gz
      - run: tar zxf bcg729_${{ github.ref }}.orig.tar.gz
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: debian
      - run: mv debian bcg729-${{ github.ref }}/
      - run: sudo apt-get install devscripts equivs
      - run: dpkg-buildpackage -us -uc -sa
        working-directory: bcg729-${{ github.ref }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - run: find ..
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: libbcg729-0_${{ github.ref }}-0osso3+deb9_amd64.deb
          asset_name: libbcg729-0_${{ github.ref }}-0osso3+deb9_amd64.deb
          asset_content_type: application/x-deb
